# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: NazCompile
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Blogsite containing various guides and topics I find interesting.
  
  
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://nazcompile.github.io" # the base hostname & protocol for your site

#sidebar
default-image: webjeda-logo-big.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: 
copyright:
   name: nazcompile
   link: 'https://nazcompile.github.io'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: 

# Comments
disqus-shortname: nazcompile-blog

#social
#facebook: 
#quora: http://quora.com/sharathdt
#twitter: http://twitter.com/@webjeda
github: https://github.com/nazcompile

#facebook like box
#fb-app-id: 549480635219583
#fb-page-url: https://www.facebook.com/webjeda/
#fb-page-title: webjeda

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

